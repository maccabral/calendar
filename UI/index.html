<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="sidebar">
            <div class="calendar-header">
                <button class="nav-btn" id="prevBtn" onclick="prevMonth()">&#9664;</button>
                <h2 id="month-year">January 2025</h2>
                <button class="nav-btn" id="nextBtn" onclick="nextMonth()">&#9654;</button>
            </div>
            
            <div class="event-form">
                <label for="event-title">Event</label>
                <input type="text" id="event-title" placeholder="Enter event">
                
                <label for="event-start">From</label>
                <input type="date" id="event-start" onchange="showWeekdayOptions()">
                
                <label for="event-end">To</label>
                <input type="date" id="event-end" onchange="showWeekdayOptions()">
                
                <div id="weekday-options" class="hidden">
                    <p>Select days:</p>
                    <div class="checkbox-grid">
                        <label><input type="checkbox" value="Sunday"> Sunday</label>
                        <label><input type="checkbox" value="Monday"> Monday</label>
                        <label><input type="checkbox" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" value="Friday"> Friday</label>
                        <label><input type="checkbox" value="Saturday"> Saturday</label>
                    </div>
                </div>

                <div class="buttons">
                    <button class="add-btn" onclick="addEvent()">ADD</button>
                    <button class="override-btn" onclick="overrideEvent()">OVERRIDE</button>
                </div>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-weekdays">
                <span>SUN</span><span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span>SAT</span>
            </div>
            <div class="calendar-body" id="calendar-body"></div>
        </div>

        <dialog id="eventDialog">
            <div class="dialog-content">
                <h3 id="dialog-title"></h3>
                <ul id="event-list"></ul>
                <button onclick="closeDialog()">Close</button>
            </div>
        </dialog>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
